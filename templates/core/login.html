<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Inventario</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a237e;
            --primary-light: #3949ab;
            --primary-dark: #0d133d;
            --success: #43a047;
            --info: #1976d2;
            --warning: #fbc02d;
            --danger: #e53935;
            --gray-bg: #f4f6fa;
            --gray-light: #e3e6ef;
            --gray-dark: #374151;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--info) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(26, 35, 126, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .icon-container {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 25px rgba(26, 35, 126, 0.3);
        }

        .login-header .icon-container i {
            font-size: 2.5rem;
            color: white;
        }

        .login-header h2 {
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .login-header p {
            color: var(--gray-dark);
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating .form-control {
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(57, 73, 171, 0.25);
        }

        .form-floating label {
            color: var(--gray-dark);
            font-weight: 500;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(26, 35, 126, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(26, 35, 126, 0.4);
            color: white;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #ff5252 100%);
            color: white;
        }

        .alert-success {
            background: linear-gradient(135deg, var(--success) 0%, #66bb6a 100%);
            color: white;
        }

        .security-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-light);
        }

        .security-footer small {
            color: var(--gray-dark);
            font-size: 0.85rem;
        }

        .security-footer i {
            color: var(--success);
            margin-right: 0.5rem;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="icon-container" style="width: 120px; height: 120px;">
                    <img src="/static/img/img_inventario.png" alt="Inventario" style="width: 120px; height: 120px;">
                </div>
                <h2>Sistema de Inventario</h2>
                <p>Bienvenido al sistema de gestión de inventario</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Nombre de Usuario</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>

            <div class="security-footer">
                <small>
                    <i class="fas fa-shield-alt"></i>
                    Conexión segura SSL - Datos protegidos
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
